# ReqReaper Configuration File

targets:
  - https://example.com
  - https://api.example.com

allowed_hosts:
  - example.com
  - api.example.com
  - 127.0.0.1
  - localhost

# Paths
output_directory: "artifacts"
openapi_url: "https://example.com/openapi.json"

# Scan Settings
safe_mode: true
concurrency: 5
rate_limit_per_second: 10
timeout: 30

# Module Control
modules:
  discovery:
    enabled: true
    tools:
      - httpx
      - nmap
  vulnerability:
    enabled: true
    tools:
      - nuclei
      - zap
      - tls
  fuzzing:
    enabled: false
    tools:
      - ffuf
      - kiterunner
  injection:
    enabled: false
    tools:
      - sqlmap
  stress:
    enabled: false
    tools:
      - k6

# Authentication Headers
auth:
  header_name: "Authorization"
  header_value: "Bearer YOUR_TOKEN_HERE"

# Logging
log_level: "INFO"
